<!DOCTYPE html>

<html style="height:100%; margin:0; padding:0; ">
    <head>
        <title>SpaceCritters - Welcome!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body onload="init()" style="height:100%; margin:0; padding:0;" vlink="red">
        <link rel="shortcut icon" href="EPS-eagle-16.png">

        <div id="splashdiv" style="width:100%;height:100%;
             font-family: 'Lato',serif;
             font-style: normal;
             font-weight: 400;
             color: gold;
             background-color: navy;
             line-height: 1.7;">
            <div style="height:100%;width:100%;float:left">
                <img id="splash" src ="splash.jpg" alt="" style="height:100%;width:100%;">
            </div>
            <div id="credits" style ="border-radius:25px; padding-left:2em;position:absolute; top:35%; left:65%;width:30%;height:60%;float:left;background: rgba(0, 0, 0, 0.5);">
                <br>
                <h1>
                    SpaceCritters
                </h1>
                <h2>
                    An 
                    <a href="http://www.eastsideprep.org" style="color:gold;text-decoration:none;">
                        Eastside Preparatory School
                    </a>
                    Project
                </h2>
                <ul>
                    <li>GM (main)</li>
                    <li>GU (main)</li>
                    <li>QB (orbital)</li>
                    <li>PM (web)<br></li>
                    <li>MM, SFK, TH, TE, AB, JB (game design, aliens)</li>
                </ul>

                <a href="mailto:spacecritters@eastsideprep.org" style="color:gold;">
                    spacecritters@eastsideprep.org
                </a><br>
                <p id="info">

                </p>
            </div>
        </div>

        <div id="top" style="font-size: 30px; font-family:Verdana;width:100%;color: #8B9B73;background-color: #344343;height:20%;text-align: center; ">
            <br>
            <br>
            Welcome to SpaceCritters Online!
        </div>

        <div id="left" style="float:left;width:20%; height:60%;background-color: #8B9B73">
            <form action="game.html" method="get">
                <input type="hidden" name="attach" value="main" />
                <input type="submit" value="Attach to main">
            </form><br>
            <form action="">
                <input type="radio" name="view" value="engines" checked onclick="enginesView()"> Games<br>
                <input type="radio" name="view" value="observers" onclick="observersView()"> Observers<br>
                <input type="radio" name="view" value="stats" onclick="statsView()"> Statistics
            </form><br>
            <button onclick="showCredits()">About SpaceCritters</button>
            <!--<button id="adminbutton" onclick="toggleAdmin()">Show admin tools</button>-->
        </div>

        <div id="center" style="float:left;width:80%;height:60%; background-color: #2E2224; color:#8B9B73;">
            <p id ="content" style="margin-left:100px;"></p>
        </div>

        <div id = "admin" style="display:none; float:left;width:20%; height:60%; text-align: center;background-color: #63816F; font-family: monospace">
            Engine name:<br>
            <input type="text" id="enginename" value="" style="width:300px;"><br>
            <button style="width:100px" onclick="create()">Create</button><br>
            <button style="width:100px" onclick="kill()">Kill</button><br>
        </div>

        <div id="bottom" style="width:100%;height:20%;background-color: #808080; clear:both;">
            <textarea style="width:100%; height:100%; background-color: #808080;overflow-y:scroll; resize:none;" id="output"></textarea>
        </div>

        <script>
            var debug = false;
        </script>
        <script src="js/welcome.js">
        </script>

    </body>
</html>
